<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<div class="container">
    <h1 id="time"></h1>
    <h3 id="greeting">Good evening,
        <label for="userName"></label>
        <input type="text" id="userName" name="userName">
    </h3>
    <div class="todo">
        <label for="task">What is your main focus for today?</label>
        <input type="text" id="task" name="task" required minlength="2" maxlength="20" size="20">
    </div>
    <div class="todoList">
        <ul id="todoItems"></ul>
    </div>
</div>

<body>
    <script src='js/script.js'></script>
</body>

</html>
