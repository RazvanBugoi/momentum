<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 id="time"></h1>
        <h3 id="greeting">Good evening,
            <span>
             <input type="text" id="userName" name="userName" placeholder="name">
        </span>
        </h3>
        <div class="todo">
            <label for="task">What is your main focus for today?</label>
            <input type="text" id="task" name="task" placeholder='enter task here' required="required" minlength="3" maxlength="20" size="20">
        </div>
        <div class="todoList">
            <ul id="todoItems"></ul>
        </div>
    </div>

    <script src='js/script.js'></script>
</body>

</html>
